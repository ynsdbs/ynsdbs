<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=自己的key&plugin=AMap.Scale,AMap.ToolBar,AMap.CustomLayer"></script>
  <!-- 引入最新版的echarts CDN -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <!-- 引入最新版的echarts-extension-amap 高德地图扩展库 CDN -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-extension-amap/dist/echarts-extension-amap.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript">
  var data=[
    {name: '昆明市', value: 3},
    {name: '玉溪市', value: 2}
  ]
  var scatterdata=[
    {value:[102.9199,25.4663]},
    {value:[100.7446,23.4229]}
  ]
  var linedata=[
    // {coords:[[102.9199,25.4663],[102.9199,25.4663]]},
    {coords:[[100.7446,23.4229],[102.9199,25.4663]]}
  ]

  var myChart=echarts.init(document.getElementById("container"))

    var option = {
      // 加载 amap 组件
      amap: {
        // 高德地图中心经纬度
        center: [108.39, 39.9],
        // 高德地图缩放
        zoom: 4,
        // 启用resize
        resizeEnable: true,
        // 移动过程中实时渲染 默认为true 如数据量较大 建议置为false
        renderOnMoving: true,

      },

      series: [
        {
          data:scatterdata,
          type:"effectScatter",
          coordinateSystem:"amap",
          rippleEffect:{
            scale:4
          },
          itemStyle:{
            color:"red"
          }
        },
        {
          coordinateSystem: 'amap',
          type:"lines",
          data:linedata,
          effect:{
            show:true,
            symbol:"arrow",
            symbolSize:10,
            period:2    //时间1秒
          },
          lineStyle:{
            color:'blue',
            width:2,
            curveness:0.3,
            opacity:0.3  //透明度
          }
        },
      ]
    };
    myChart.setOption(option)
</script>
</body>
</html>
