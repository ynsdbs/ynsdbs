<div id="container3" style="width: 100%;height:500px"></div>
<div id="container4" style="width: 100%;height:600px"></div>
<!--<div id="container4" style="width: 100%;height:600px"></div>-->
<script type="text/javascript">

  //第三绘图区
  var myChart3 = echarts.init(document.getElementById("container3"))
  var option = {

    tooltip: {
      trigger: 'item',
      formatter: "{b}: {c}条({d}%)"
    },
    // legend: {
    //   orient: 'vertical',
    //   x: '3%',
    //   data:['健康宣传','核酸检测','环境整治','居家管理','防疫准备','区域管控','心理疏导']
    // },
    series: [
      {
        // name:'访问来源',
        type:'pie',
        selectedMode: 'single',
        radius: [0, '50%'],

        label: {
          formatter: "{b}\n{c}条",
          textStyle: {
            fontSize: 7
          },
          position: 'inner',
        },

        // labelLine: {
        //   normal: {
        //     show: false
        //   }
        // },
        data:[
          {value:8, name:'健康宣传'},
          {value:16, name:'核酸检测'},
          {value:32, name:'环境整治'},

          {value:22, name:'防疫准备'},
          {value:18, name:'区域管控'},
          {value:11, name:'心理疏导'},

      {
        // name:'访问来源',
        type:'pie',
        radius: ['60%', '80%'],
        label: {
          formatter:"{b}{c}条，占{d}%"

        data:[
          {name: '居民防护意识不足', value: 4},
          {name: '“五个一”工具包未发放', value: 4},
          {name: '采样前未进行手消', value: 5},
          {name: '间隔不足1米', value: 3},
          {name: '对鼻拭子采样有抵触', value: 5},
          {name: '样本未及时转运', value: 1},

  window.addEventListener("resize", function () {
    myChart3.resize();

  var myChart=echarts.init(document.getElementById("container4"))

  var data2 = [11, 9, 5, 11, 9, 2, 9, 7, 5, 5, 5, 9, 7, 9, 4, 6, 7, 6]
  var sum=[]
  for (var i=0;i<data2.length;i++){
    sum[i]=data1[i]+data2[i]
  }

    // backgroundColor: '#061326',
    "grid": {
      "top": "0%",
      "left": "5%",
      "bottom": "5%",
      "right": "5%",
      "containLabel": true
    },
    tooltip: {
      trigger: 'item'
    },
    animation: false,
    "xAxis": [{
      "type": "category",
      "data": xData,
      "axisTick": {
        "alignWithLabel": true
      },
      "nameTextStyle": {
        "color": "#82b0ec"
      },
      "axisLine": {
        show: false,
        "lineStyle": {
          "color": "#82b0ec"
        }
      },
      "axisLabel": {
        "textStyle": {
          "color": "black",
          fontSize:'9.5',

        },
        margin: 30
      }
    }],
    "yAxis": [{
      show: false,
      "type": "value",
      "axisLabel": {
        "textStyle": {
          "color": "#fff"
        },
      },
      "splitLine": {
        "lineStyle": {
          "color": "#0c2c5a"
        }
      },
      "axisLine": {
        "show": false
      }
    }],
    "series": [
     {
      "name": "现存问题",
      type: 'pictorialBar',
      symbolSize: [40, 10],
      symbolOffset: [0, -6],
      symbolPosition: 'end',
      z: 12,
      color: "#E77471",
      data: sum,
    },
      {
        "name": "",
        type: 'pictorialBar',
        symbolSize: [40, 10],
        symbolOffset: [0, -6],
        symbolPosition: 'end',
        z: 12,
        color: "#2DB1EF",
        data: data1
      },
      {
        name: '',
        type: 'pictorialBar',
        symbolSize: [40, 10],
        symbolOffset: [0, 7],
        // "barWidth": "20",
        z: 12,
        color: "#778899",
        data: sum
      },

        name: "已整改问题",
        type: 'pictorialBar',
        symbolSize: [50, 15],
        symbolOffset: [0, 12],
        z: 10,
        itemStyle: {
          normal: {
            color: 'transparent',
            borderColor: '#2EA9E5',
            borderType: 'solid',
            borderWidth: 1
          }
        },
        data: sum
      },

        name: '',
        type: 'pictorialBar',
        symbolSize: [70, 20],
        symbolOffset: [0, 18],

        itemStyle: {
          normal: {
            color: '#B0C4DE',
            borderColor: 'black',
            borderType: 'solid',
            borderWidth: 2
          }
        },
        data: sum

        name:"已整改问题",
        type: 'bar',
        //silent: true,
        "barWidth": "40",
        barGap: '10%', // Make series be overlap

        itemStyle: {
          normal: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 0.7, [{

              color: "#00BFFF"
            },

                offset: 1,
                color: "#4682B4"
              }
            ]),
            opacity: .8
          },
        },
        data: data1,
        stack:"a",
        "label": {
          "normal": {
            "show": true,
            fontSize: 15,
            fontWeight: 'bold',
            color: 'white'
          }
        },

      {
        name:"现存问题",
        type: 'bar',
        "barWidth": "40",

        barCateGoryGap: '10%',
        itemStyle: {

            color: new echarts.graphic.LinearGradient(0, 0, 0, 0.7, [{
              offset: 0,
              color: "#E77471"
            },
              {
                offset: 1,
                color: "#F62217"
              }
            ]),
            opacity: 0.8
          },
        },
        data: data2,
        stack:"a",
        "label": {
          "normal": {
            "show": true,
            fontSize: 15,
            fontWeight: 'bold',
            color: 'white'
          }
        },
      }
    ]
