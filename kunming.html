  $('input[type="text"],input[type="number"],input[type="date"]').bind('input propertychange', function () {
    let id = $(this).attr('id');

    setCookie(id, val, 365);
  });

    $('input[type="text"],input[type="number"],input[type="date"]').each(function (i) {

    });
