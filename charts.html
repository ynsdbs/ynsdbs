<!DOCTYPE html>
<html style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript">

  var myChart=echarts.init(document.getElementById("container"))
  var xdata=['2021/7/2', '2021/7/5', '2021/7/7', '2021/7/8', '2021/7/9', '2021/7/10', '2021/7/11', '2021/7/12', '2021/7/13', '2021/7/14', '2021/7/15', '2021/7/16', '2021/7/17', '2021/7/18']
  var ydata=[8, 15, 11, 6, 13, 5, 2, 1, 1, 2, 1, 0, 4, 6]
    var option = {
    title:{
      text:"瑞丽“7•04”新冠疫情病例变化",
      textStyle:{
        fontSize:25
      },
      left:450
    },
      grid:{
      show:true
      },
    tooltip:{
      trigger:'axis',
      backgroundColor: "DimGray",
      textStyle : {
        color: 'white',
        decoration: 'none',
        // fontFamily: 'Verdana, sans-serif',
        fontSize: 16,
        fontWeight: 'bold'
      },
      formatter:function(arg){

        return arg[0].name+" 新增病例"+arg[0].value+"例"
      }
    },
    toolbox:{
      feature:{
        saveAsImage:{}
      }
    },
    xAxis:{
    data:xdata,
    nameTextStyle:{
      fontSize: 20
    },
      axisLabel:{
      textStyle:{
        fontWeight: 'bold'
      }
      }
  },
  yAxis:{

    axisLabel:{
      formatter: "{value}(例)",
      textStyle:{
        fontWeight: 'bold',

      }
    },

  },
    series:[
      {
        color:"red",
        data:ydata,
        type:"line",
        smooth:true,
        symbolSize:10,
        label:{
          show:true,
          fontSize:16
      },


        emphasis:{},
        // markPoint:{
        //   data:[
        //     {type:"max"}
        //   ]
        // }

      }
    ]

  }
  myChart.setOption(option);

</script>
</body>
</html>
